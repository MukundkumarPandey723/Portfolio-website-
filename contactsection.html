<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: white; /* White background */
            margin: 0;
            padding: 0;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background: #e0f7f7; /* Light teal */
            box-shadow: 0 4px 10px rgba(0, 128, 128, 0.2);
        }

        .navbar .profile {
            display: flex;
            align-items: center;
        }

        .navbar img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
    box-shadow: 0 4px 10px rgba(138, 43, 226, 0.4); /* Violet shadow for profile pic */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
}

/* Hover Effect for Profile Picture */
.navbar img:hover {
    transform: scale(1.1); /* Slightly enlarge the image */
    box-shadow: 0 6px 15px rgba(138, 43, 226, 0.7); /* Enhanced violet shadow on hover */
}


        .navbar .tagline {
            font-size: 1.2rem;
            color: teal;
            font-weight: 700;
        }

        header {
            text-align: center;
            margin: 20px 0 10px; /* Reduced gap */
        }

        header h1 {
            display: inline-block;
            padding: 10px 20px;
            font-size: 2rem;
            color: teal;
            background: #e0f7f7; /* Light teal background */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.3); /* Blue-violet shadow */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        header h1:hover {
            background: #004d4d; /* Dark teal */
            color: white;
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.7); /* Enhanced shadow on hover */
            transform: scale(1.05); /* Slight growth */
        }

        .social-links {
            margin-top: 30px;
            text-align: center;
            color: teal;
        }

        .social-links a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 2rem;
            color: teal;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0); /* Magenta shadow hidden by default */
            border-radius: 50%;
            padding: 5px;
        }

        .social-links a:hover {
            color: #004d4d;
            box-shadow: 0 4px 10px rgba(255, 0, 255, 0.6); /* Magenta shadow on hover */
            transform: scale(1.1); /* Slightly larger on hover */
        }

        .form-container {
            background: #e0f7f7; /* Light teal background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(138, 43, 226, 0.3); /* Blue-violet shadow */
            width: 300px;
            margin: 20px auto; /* Added top margin to increase gap from social links */
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05); /* Slightly larger on hover */
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.7); /* Enhanced shadow */
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
            color: teal;
        }

        .form-container p {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1rem;
            color: teal;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1rem;
            color: teal;
        }

        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 2px solid teal;
            background: white;
            color: teal;
            font-size: 0.9rem;
        }

        .form-container input:focus, 
        .form-container textarea:focus {
            outline: none;
            border: 2px solid #008080; /* Teal color */
            background: #e0f7f7;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: teal;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background: #004d4d; /* Darker teal */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #e0f7f7; /* Light teal */
            color: teal;
            font-size: 0.8rem;
            box-shadow: 0 -4px 10px rgba(0, 128, 128, 0.2); /* Slight shadow at the top of footer */
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">

        <img src="profile-img.jpg" alt="Profile Picture">
        <span class="tagline">Letâ€™s Connect</span>

</div>

<div class="social-links">

    <a href="https://www.linkedin.com/in/mukund-kumar-pandey-333140253?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:mukundpandey072@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>

<div class="form-container">
    <h2>Contact Form</h2>
    <p>connect here</p>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

</html>
